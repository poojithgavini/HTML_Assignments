<!DOCTYPE html>
<head>
<link rel="icon" href="wipro.png" >
<title> Stocks</title>
<style>
table, tr, th ,td{
border:3px solid black;
}
</style>
<script>
function validate(){
var e = document.getElementById("myForm").elements["Ticker"];
var x = e.options[e.selectedIndex].value;
if(!(x==="WIPRO"||x==="INFY"||x==="TCS"||x==="TECH M"))
alert("Please check your ticker name");
else{
var a = document.getElementById("myForm").elements["num"].value;
if(a<10||a>100)
alert("Numbers should be between 10 and 100");
else if(a%10==0)
alert("Quantity is OK");
else
alert("Quantity is NOT OK");
}
}
</script>
</head>
<body style="background-color:aqua;"><br><br>
<div align="center">
<table>
<tr><th>TICKER</th><th>PRICE</th></tr>
<tr><td>WIPRO</td><td>298.45</td></tr>
<tr><td>INFY</td><td>949.95</td></tr>
<tr><td>TCS</td><td>2713.70</td></tr>
<tr><td>TECH M</td><td>485.85</td></tr>
</table>
<br>
<h1><u>STOCK TRADING<u></h1><br>
<table>
<form id="myForm">
Ticker 
<select name="Ticker" id="Ticker">
    <option value="WIPRO">WIPRO</option>
    <option value="INFY">INFY</option>
    <option value="TCS">TCS</option>
    <option value="TECH M">TECH M</option>
  </select></br>
Quantity
<input type="number" id="num" value="10"><br>
<input type="button" value="Submit" onclick="validate()"/>  
</form>

</div>

</body>
</html>
